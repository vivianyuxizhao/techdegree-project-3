<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name=viewport content="width=device-width, initial-scale=1">
        <title> THE CODE REVIEW </title>
        <link rel="stylesheet" href="style.css">
        <!-- This part of the code about adding the 'Nanum Gothic' font is referenced from this
link: https://www.w3schools.com/howto/tryit.asp?font=Nanum%20Gothic -->
        <link href='https://fonts.googleapis.com/css?family=Nanum+Gothic' rel='stylesheet'>
         <!-- This part of the code about adding the 'Nanum Gothic' font is referenced from this
link: https://www.w3schools.com/howto/tryit.asp?font=Nanum%20Gothic -->

    </head>

   <body>
       <div class="wrapper"> 
           
            <h1>THE CODE REVIEW</h1>
            <h2>Sign up for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p> 

            <form action="index.html" method="post">

                <div id="contact_div" class="form_div contact">
                    <p id="req">*Required field</p>
                    <fieldset>
                        <legend class="main_legend">Contact Information</legend>

                        <label for="name">Full Name*</label>
                        <input type="text" id="name" name="user_name" placeholder="Mori Calliope" required>

                        <label for="mail">Email Address*</label>
                        <input type="email" id="mail" name="user_email" placeholder="mori.calliope@gmail.com" required>

                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="user_phone" placeholder="111-111-1111">

                        <label for="address">Street Address</label>
                        <input type="text" id="address" name="user_address" placeholder="111 Amelia Ave">

                        <label for="city">City</label>
                        <input type="text" id="city" name="user_city" placeholder="Burnaby">

                        <label for="state">State</label>
                        <select id="state" name="user_state">
                            <option value="AB">AB</option>
                            <option value="BC">BC</option>
                            <option value="MB">MB</option>
                            <option value="NB">NB</option>
                            <option value="NL">NL</option>
                            <option value="NS">NS</option>
                            <option value="ON">ON</option>
                            <option value="PE">PE</option>
                            <option value="QC">QC</option>
                            <option value="SK">SK</option>
                            <option value="NT">NT</option>
                            <option value="NU">NU</option>
                            <option value="YT">YT</option>

                        </select>

                        <label for="zip">Zip Code</label>
                        <input type="text" id="zip" name="user_zip" placeholder="A0A 0A0">

                    </fieldset>

                </div>
 
                <fieldset>
                    <legend class="main_legend">Newsletter</legend>
                    <div class="newsletter_div form_div">
                        <label>Select the newsletter you would like to receive</label>

                        <input type="checkbox" id="html" value="html_news" name="user_news">
                        <label class="style2" for="html">HTML News</label> <br>

                        <input type="checkbox" id="css" value="css_news" name="user_news">
                        <label class="style2" for="css">CSS News</label> <br>

                        <input type="checkbox" id="javascript" value="javascript_news" name="user_news">
                        <label class="style2" for="javascript">Javascript News</label> <br>
                    </div>

                    <div class="newsletter_div">
                        <label>Newsletter format</label>

                        <input type="radio" id="html1" value="html_format" name="user_format">
                        <label for="html1" class="style2">HTML</label> <br>

                        <input type="radio" id="plain1" value="plain_format" name="user_format">
                        <label for="plain1" class="style2">Plain Text</label>
                    </div>

                    <div class="newsletter_div">
                        <label for="other_topics">Other topics you'd like to hear about</label>
                        <textarea id="other_topics" name="user_topics" placeholder="Type something here..."></textarea>
                    </div>

                </fieldset>
                
                <div class="button_div">
                    <button type="submit">Sign Up</button>
                </div>
            
            </form>
        </div>

        <footer>
            <p>Copyright The Code Review</p>
        </footer>

    </body>

</html>
